name: yonna_app
description: "Yonna Akademia — plataforma educativa para aprender Wayuunaiki"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flick_video_player: ^0.9.0
  video_player: ^2.10.1
  
  flutter:
    sdk: flutter
  
  # Gestión de estado
  provider: ^6.1.5+1
  
  # Stack de red y almacenamiento
  http: ^1.6.0
  shared_preferences: ^2.5.3
  
  # Autenticación con Google
  google_sign_in: ^7.2.0
  
  # Iconos
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.4

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/icon.png"
  min_sdk_android: 21
  remove_alpha_ios: true

flutter:
  uses-material-design: true
  assets:
    - assets/images/