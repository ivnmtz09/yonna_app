name: yonna_app
description: "Yonna Akademia — plataforma educativa para aprender Wayuunaiki"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Gestión de estado
  provider: ^6.1.2
  
  # Stack de red y almacenamiento
  http: ^1.2.1
  shared_preferences: ^2.2.3
  
  # Autenticación con Google
  google_sign_in: ^6.2.1
  
  # Iconos
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/icon.png"
  min_sdk_android: 21
  remove_alpha_ios: true

flutter:
  uses-material-design: true
  assets:
    - assets/images/